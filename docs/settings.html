<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw | PremierPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-md mx-auto p-6 mt-10 bg-white rounded-2xl shadow">
    <h1 class="text-2xl font-bold text-center mb-4 text-blue-600">Withdraw Funds</h1>

    <!-- User Info -->
    <div id="user-info" class="text-center mb-6">
      <p class="font-semibold text-gray-700">Welcome, <span id="username">...</span></p>
      <p class="text-gray-600">Balance: ₦<span id="balance">0.00</span></p>
    </div>

    <!-- Withdraw Form -->
    <form id="withdraw-form" class="space-y-3">
      <div>
        <label class="block text-sm font-semibold text-gray-700">Bank Name</label>
        <input id="bank_name" type="text" required
          class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Account Number</label>
        <input id="account_number" type="text" required maxlength="10"
          class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Account Name</label>
        <input id="account_name" type="text" required
          class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Amount (₦)</label>
        <input id="amount" type="number" min="100" required
          class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Request Withdrawal
      </button>
    </form>

    <!-- Message -->
    <p id="msg" class="text-center text-sm mt-3 text-gray-700"></p>

    <!-- History -->
    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Withdrawal History</h2>
      <div id="history" class="space-y-2 text-sm text-gray-700">
        <p>Loading...</p>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }

    async function fetchUserData() {
      try {
        const balanceRes = await fetch('/api/wallet/balance', {
          headers: { Authorization: 'Bearer ' + token }
        });
        const userRes = await fetch('/api/users/me', {
          headers: { Authorization: 'Bearer ' + token }
        });

        const balanceData = await balanceRes.json();
        const userData = await userRes.json();

        document.getElementById('username').textContent = userData.username;
        document.getElementById('balance').textContent = balanceData.balance.toFixed(2);
      } catch (err) {
        console.error(err);
        document.getElementById('msg').textContent = 'Error loading user data';
      }
    }

    async function fetchHistory() {
      try {
        const res = await fetch('/api/withdrawals/history', {
          headers: { Authorization: 'Bearer ' + token }
        });
        const data = await res.json();

        const container = document.getElementById('history');
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p class="text-gray-500">No withdrawals yet.</p>';
          return;
        }

        container.innerHTML = data.map(w => `
          <div class="p-3 rounded-lg border">
            <p>₦${(w.amount_kobo / 100).toFixed(2)} — ${w.bank_name}</p>
            <p class="text-xs text-gray-500">${new Date(w.created_at).toLocaleString()}</p>
            <p class="text-sm font-semibold ${
              w.status === 'pending' ? 'text-yellow-600' :
              w.status === 'paid' ? 'text-green-600' :
              'text-red-600'
            }">${w.status.toUpperCase()}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
        document.getElementById('history').innerHTML = '<p class="text-red-600">Error loading history</p>';
      }
    }

    document.getElementById('withdraw-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('amount').value);
      const bank_name = document.getElementById('bank_name').value.trim();
      const account_number = document.getElementById('account_number').value.trim();

      const msg = document.getElementById('msg');
      msg.textContent = 'Submitting...';

      try {
        const res = await fetch('/api/withdrawals', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + token
          },
          body: JSON.stringify({ amount, bank_name, account_number })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Failed to withdraw');

        msg.textContent = '✅ Withdrawal request submitted successfully';
        document.getElementById('withdraw-form').reset();
        fetchHistory();
        fetchUserData();
      } catch (err) {
        msg.textContent = '❌ ' + err.message;
      }
    });

    fetchUserData();
    fetchHistory();
  </script>
</body>
</html>
