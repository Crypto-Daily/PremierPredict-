
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | PremierPredict</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">PremierPredict</h1>
    <nav>
      <a href="dashboard.html" class="text-gray-600 hover:text-blue-600 px-3">Dashboard</a>
      <a href="wallet.html" class="text-gray-600 hover:text-blue-600 px-3">Wallet</a>
      <a href="settings.html" class="text-blue-600 font-semibold px-3">Settings</a>
    </nav>
  </header>

  <!-- Content -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg" data-aos="fade-up">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Account Settings</h2>

      <!-- Form -->
      <form class="space-y-6">
        <!-- Bank Name -->
        <div>
          <label for="bankName" class="block text-sm font-medium text-gray-700">Bank Name</label>
          <input 
            type="text" 
            id="bankName" 
            name="bankName" 
            placeholder="Enter your bank name"
            class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-3 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none"
          >
        </div>

        <!-- Account Number -->
        <div>
          <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
          <input 
            type="text" 
            id="accountNumber" 
            name="accountNumber" 
            placeholder="Enter your account number"
            class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-3 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none"
          >
        </div>

        <!-- Save Button -->
        <button 
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-xl shadow hover:bg-blue-700 transition">
          Save Changes
        </button>
      </form>
    </div>
  </main>

  <script>
    AOS.init();
  </script>
</body>
        </html>
