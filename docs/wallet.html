<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - PremierPredict</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      text-align: center;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wallet Payment Status</h2>
    <div id="status" class="loading">Checking payment status...</div>
  </div>

  <script>
    async function verifyPayment() {
      const statusDiv = document.getElementById("status");
      const urlParams = new URLSearchParams(window.location.search);
      const reference = urlParams.get("reference");

      if (!reference) {
        statusDiv.textContent = "No payment reference found!";
        statusDiv.className = "error";
        return;
      }

      try {
        // Call your backend verify route
        const response = await fetch(`/api/wallet/verify/${reference}`);
        const data = await response.json();

        if (response.ok && data.success) {
          statusDiv.textContent = "✅ Payment verified successfully! Your wallet has been credited.";
          statusDiv.className = "success";
        } else {
          statusDiv.textContent = "❌ Payment verification failed: " + (data.message || "Unknown error");
          statusDiv.className = "error";
        }
      } catch (error) {
        statusDiv.textContent = "❌ Error verifying payment: " + error.message;
        statusDiv.className = "error";
      }
    }

    verifyPayment();
  </script>
</body>
</html>
