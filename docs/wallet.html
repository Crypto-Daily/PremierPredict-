<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet | PremierPredict</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">PremierPredict</h1>
    <button id="logoutBtn" class="bg-white text-blue-700 px-3 py-1 rounded-lg font-semibold hover:bg-gray-200 transition">
      Logout
    </button>
  </nav>

  <!-- Wallet Section -->
  <main class="flex-grow flex flex-col items-center justify-center p-6 space-y-6">
    <div data-aos="fade-up" class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">My Wallet</h2>
      
      <!-- Spinner -->
      <div id="spinner" class="hidden mb-4">
        <svg class="animate-spin h-6 w-6 mx-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </div>

      <!-- Balance -->
      <p class="text-gray-600 mb-2">Available Balance</p>
      <h3 id="balance" class="text-4xl font-extrabold text-blue-700 mb-6">₦0.00</h3>

      <!-- Deposit Form -->
      <div class="flex flex-col items-center space-y-4">
        <input
          type="number"
          id="depositAmount"
          placeholder="Enter amount"
          class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
        />
        <button
          id="depositBtn"
          class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-lg font-semibold transition w-full"
        >
          Deposit with Paystack
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-center py-4 text-sm">
    © 2025 PremierPredict. All rights reserved.
  </footer>

  <script>
    AOS.init();
    feather.replace();

    const API_URL = "https://premierpredict.onrender.com/api";
    const getToken = () => localStorage.getItem("token");

    const spinner = document.getElementById("spinner");
    const showSpinner = () => spinner.classList.remove("hidden");
    const hideSpinner = () => spinner.classList.add("hidden");

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    // Format money as ₦
    const formatMoney = (amount) =>
      "₦" + Number(amount).toLocaleString("en-NG", { minimumFractionDigits: 2 });

    // ✅ Fetch wallet balance
    async function loadWallet() {
      const token = getToken();
      if (!token) {
        alert("⚠ Please login first.");
        window.location.href = "index.html";
        return;
      }

      try {
        showSpinner();
        const res = await fetch(`${API_URL}/wallet/balance`, {
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        });

        const data = await res.json();
        console.log("Balance response:", data);

        if (!res.ok) throw new Error(data.error || "Failed to fetch balance");

        const amount = data.balance ? Number(data.balance) : 0;
        document.getElementById("balance").innerText = formatMoney(amount);
      } catch (err) {
        console.error("❌ Wallet fetch error:", err);
        alert("Error loading balance: " + err.message);
      } finally {
        hideSpinner();
      }
    }

    // ✅ Deposit Funds
    async function depositFunds() {
      const token = getToken();
      const amount = parseFloat(document.getElementById("depositAmount").value);

      if (!amount || amount <= 0) {
        alert("Enter a valid amount");
        return;
      }

      try {
        showSpinner();
        const res = await fetch(`${API_URL}/wallet/deposit/initiate`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ amount }),
        });

        const data = await res.json();
        console.log("Deposit init:", data);

        if (data.authorizationUrl) {
          window.location.href = data.authorizationUrl;
        } else {
          alert("Deposit initiation failed.");
        }
      } catch (err) {
        console.error("❌ Deposit error:", err);
        alert("Error connecting to server");
      } finally {
        hideSpinner();
      }
    }

    document.getElementById("depositBtn").addEventListener("click", depositFunds);

    // Load wallet balance on page load
    loadWallet();
  </script>
</body>
</html>
