<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - PremierPredict</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    nav { margin-bottom: 1rem; }
    nav a { margin-right: 1rem; text-decoration: none; color: #007bff; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; cursor: pointer; }
    h2 { text-align: center; }
  </style>
</head>
<body>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="wallet.html">Wallet</a>
    <a href="jackpot.html">Jackpot</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>

  <div class="container">
    <h2>My Wallet</h2>
    <p>Balance: <span id="balance">Loading...</span></p>

    <h3>Deposit Funds</h3>
    <input type="number" id="depositAmount" placeholder="Amount">
    <button id="depositBtn">Deposit with Paystack</button>

    <h3>Withdraw Funds</h3>
    <input type="number" id="withdrawAmount" placeholder="Amount">
    <button id="withdrawBtn">Withdraw</button>
  </div>

  <script>
    const API_URL = "https://premierpredict.onrender.com/api";

    function getToken() { return localStorage.getItem("token"); }
    function logout() { localStorage.removeItem("token"); window.location.href = "index.html"; }
    document.getElementById("logoutBtn").addEventListener("click", logout);

    // ✅ Load wallet balance
    async function loadWallet() {
      const token = getToken();
      if (!token) { alert("⚠ Please login first."); window.location.href = "index.html"; return; }

      try {
        const res = await fetch(`${API_URL}/wallet/balance`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        document.getElementById("balance").innerText = data.balance || "0";
      } catch (err) {
        alert("❌ Error fetching wallet data");
        console.error(err);
      }
    }

    // ✅ Deposit with Paystack (redirect flow)
    async function depositFunds() {
      const token = getToken();
      const amount = document.getElementById("depositAmount").value;
      if (!amount) return alert("Enter an amount");

      try {
        const res = await fetch(`${API_URL}/wallet/deposit/initiate`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ amount }),
        });

        const data = await res.json();
        if (data.authorizationUrl) {
          // Redirect user to Paystack payment page
          window.location.href = data.authorizationUrl;
        } else {
          alert("❌ Deposit initiation failed");
        }
      } catch (err) {
        alert("❌ Error connecting to server");
        console.error(err);
      }
    }

    // ✅ Withdraw funds
    async function withdrawFunds() {
      const token = getToken();
      const amount = document.getElementById("withdrawAmount").value;
      if (!amount) return alert("Enter an amount");

      try {
        const res = await fetch(`${API_URL}/wallet/withdraw`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ amount }),
        });

        const data = await res.json();
        if (data.balance !== undefined) {
          alert("✅ Withdrawal successful!");
          loadWallet();
        } else {
          alert("❌ Withdrawal failed");
        }
      } catch (err) {
        alert("❌ Error connecting to server");
        console.error(err);
      }
    }

    // Add button listeners
    document.getElementById("depositBtn").addEventListener("click", depositFunds);
    document.getElementById("withdrawBtn").addEventListener("click", withdrawFunds);

    // ✅ Check if Paystack redirected back with reference
    const urlParams = new URLSearchParams(window.location.search);
    const reference = urlParams.get("reference");
    if (reference) {
      // Verify deposit
      (async () => {
        const token = getToken();
        try {
          const res = await fetch(`${API_URL}/wallet/deposit/verify`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify({ reference }),
          });
          const data = await res.json();
          if (data.success) {
            alert("✅ Deposit verified and balance updated!");
            loadWallet();
          } else {
            alert("❌ Payment verification failed");
          }
        } catch (err) {
          alert("❌ Error verifying payment");
          console.error(err);
        }
      })();
    }

    // Initial load
    loadWallet();
  </script>

</body>
</html>
