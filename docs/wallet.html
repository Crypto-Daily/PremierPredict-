<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet | PremierPredict</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0;
      z-index: 50;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: #6b7280;
      transition: all 0.2s;
    }
    .nav-btn.active,
    .nav-btn:hover {
      color: #2563eb;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 pb-20">
  <div class="container mx-auto px-4 py-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-2">
        <i data-feather="credit-card" class="w-6 h-6 text-blue-600"></i>
        <h1 class="text-2xl font-bold text-blue-600">My Wallet</h1>
      </div>
      <button id="logoutBtn" class="text-sm bg-blue-600 text-white px-3 py-1 rounded-lg shadow hover:bg-blue-700">
        Logout
      </button>
    </header>

    <!-- Wallet Card -->
    <div data-aos="fade-up" class="bg-white rounded-xl shadow-md p-6 text-center">
      <h2 class="text-gray-500 mb-2">Available Balance</h2>
      <h1 id="balance" class="text-4xl font-extrabold text-blue-700 mb-6">₦0.00</h1>

      <!-- Spinner -->
      <div id="spinner" class="hidden mb-4">
        <svg class="animate-spin h-6 w-6 mx-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </div>

      <!-- Deposit Input -->
      <div class="space-y-4">
        <input
          type="number"
          id="depositAmount"
          placeholder="Enter amount"
          class="border border-gray-300 rounded-lg p-3 w-full text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="depositBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition"
        >
          Deposit with Paystack
        </button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-btn">
      <i data-feather="home" class="w-5 h-5 mb-1"></i>
      Home
    </a>
    <a href="bets.html" class="nav-btn">
      <i data-feather="activity" class="w-5 h-5 mb-1"></i>
      Bets
    </a>
    <a href="wallet.html" class="nav-btn active">
      <i data-feather="credit-card" class="w-5 h-5 mb-1"></i>
      Wallet
    </a>
    <a href="jackpot.html" class="nav-btn">
      <i data-feather="gift" class="w-5 h-5 mb-1"></i>
      Jackpot
    </a>
    <a href="profile.html" class="nav-btn">
      <i data-feather="user" class="w-5 h-5 mb-1"></i>
      Profile
    </a>
  </nav>

  <script>
    AOS.init();
    feather.replace();

    const API_URL = "https://premierpredict.onrender.com/api";
    const getToken = () => localStorage.getItem("token");

    const spinner = document.getElementById("spinner");
    const showSpinner = () => spinner.classList.remove("hidden");
    const hideSpinner = () => spinner.classList.add("hidden");

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    // Format money
    const formatMoney = (amount) =>
      "₦" + Number(amount).toLocaleString("en-NG", { minimumFractionDigits: 2 });

    // ✅ Load wallet balance
    async function loadWallet() {
      const token = getToken();
      if (!token) {
        alert("Please login first.");
        window.location.href = "index.html";
        return;
      }

      try {
        showSpinner();
        const res = await fetch(`${API_URL}/wallet/balance`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to fetch balance");

        document.getElementById("balance").innerText = formatMoney(data.balance || 0);
      } catch (err) {
        console.error("❌ Balance fetch error:", err);
        alert("Error loading balance.");
      } finally {
        hideSpinner();
      }
    }

    // ✅ Deposit funds via Paystack
    async function depositFunds() {
      const token = getToken();
      const amount = parseFloat(document.getElementById("depositAmount").value);

      if (!amount || amount <= 0) {
        alert("Enter a valid amount");
        return;
      }

      try {
        showSpinner();
        const res = await fetch(`${API_URL}/wallet/deposit/initiate`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ amount }),
        });

        const data = await res.json();
        if (data.authorizationUrl) {
          window.location.href = data.authorizationUrl;
        } else {
          alert("Deposit initiation failed.");
        }
      } catch (err) {
        console.error("❌ Deposit error:", err);
        alert("Error connecting to server");
      } finally {
        hideSpinner();
      }
    }

    document.getElementById("depositBtn").addEventListener("click", depositFunds);
    loadWallet();
  </script>
</body>
      </html>
