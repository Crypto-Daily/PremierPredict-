<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet | PremierPredict</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <style>
    .wallet-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .input-field {
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
    }
    .input-field:focus {
      outline: none;
      border-color: #2563eb;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0;
      z-index: 50;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: #6b7280;
      transition: all 0.2s;
    }
    .nav-btn.active,
    .nav-btn:hover {
      color: #2563eb;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800 pb-20">
  <div class="container mx-auto px-4 py-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-2">
        <i data-feather="credit-card" class="w-6 h-6 text-blue-600"></i>
        <h1 class="text-2xl font-bold text-blue-600">PremierPredict</h1>
      </div>
      <button id="logoutBtn" class="text-sm text-red-500 hover:underline">Logout</button>
    </header>

    <!-- Wallet Balance -->
    <div class="wallet-card p-6 mb-6" data-aos="fade-up">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold">Available Balance</h2>
        <i data-feather="eye" class="w-5 h-5 text-gray-500"></i>
      </div>
      <div id="balance" class="text-4xl font-bold text-blue-600">₦0.00</div>
    </div>

    <!-- Deposit -->
    <div class="wallet-card p-6 mb-6" data-aos="fade-up">
      <h3 class="text-lg font-semibold mb-4">Deposit Funds</h3>
      <label class="block text-sm font-medium mb-2">Enter Amount (₦)</label>
      <input type="number" id="depositAmount" min="100" placeholder="1000" class="input-field mb-4" />
      <button id="depositBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition">
        Deposit with Paystack
      </button>
    </div>

    <!-- Withdraw -->
    <div class="wallet-card p-6 mb-6" data-aos="fade-up">
      <h3 class="text-lg font-semibold mb-4">Withdraw Funds</h3>
      <a href="setting.html">
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition">
          Proceed to Withdrawal
        </button>
      </a>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-btn">
      <i data-feather="home" class="w-5 h-5 mb-1"></i>
      Home
    </a>
    <a href="bets.html" class="nav-btn">
      <i data-feather="activity" class="w-5 h-5 mb-1"></i>
      Bets
    </a>
    <a href="wallet.html" class="nav-btn active">
      <i data-feather="credit-card" class="w-5 h-5 mb-1"></i>
      Wallet
    </a>
    <a href="jackpot.html" class="nav-btn">
      <i data-feather="gift" class="w-5 h-5 mb-1"></i>
      Jackpot
    </a>
    <a href="profile.html" class="nav-btn">
      <i data-feather="user" class="w-5 h-5 mb-1"></i>
      Profile
    </a>
  </nav>

  <!-- Spinner -->
  <div id="spinner" class="fixed inset-0 bg-white bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
  </div>

  <script>
    AOS.init();
    feather.replace();

    const API_URL = "https://premierpredict.onrender.com/api";
    const spinner = document.getElementById("spinner");
    const showSpinner = () => spinner.classList.remove("hidden");
    const hideSpinner = () => spinner.classList.add("hidden");

    const getToken = () => localStorage.getItem("token");

    const formatMoney = (amount) =>
      "₦" + Number(amount).toLocaleString("en-NG", { minimumFractionDigits: 2 });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    // Load Wallet Balance
    async function loadWallet() {
      const token = getToken();
      if (!token) {
        alert("⚠ Please log in first.");
        window.location.href = "index.html";
        return;
      }
      try {
        showSpinner();
        const res = await fetch(`${API_URL}/wallet/balance`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        document.getElementById("balance").innerText = formatMoney(data.balance || 0);
      } catch (err) {
        alert("❌ Error loading wallet balance");
      } finally {
        hideSpinner();
      }
    }

    // Deposit Function
    async function depositFunds() {
      const token = getToken();
      const amount = parseFloat(document.getElementById("depositAmount").value);
      if (!amount || amount < 100) return alert("Enter a valid amount (min ₦100)");

      try {
        showSpinner();
        const res = await fetch(`${API_URL}/wallet/deposit/initiate`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ amount }),
        });
        const data = await res.json();

        if (data.authorizationUrl) {
          window.location.href = data.authorizationUrl;
        } else {
          alert("❌ Deposit failed. Try again.");
        }
      } catch (err) {
        alert("❌ Unable to connect to server");
      } finally {
        hideSpinner();
      }
    }

    // Handle Paystack callback verification
    const urlParams = new URLSearchParams(window.location.search);
    const reference = urlParams.get("reference");
    if (reference) {
      (async () => {
        const token = getToken();
        try {
          showSpinner();
          const res = await fetch(`${API_URL}/wallet/deposit/verify/${reference}`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          if (data.success) {
            alert("✅ Deposit verified successfully!");
            loadWallet();
          } else {
            alert("❌ Verification failed: " + (data.message || "Unknown error"));
          }
          window.history.replaceState({}, document.title, "wallet.html");
        } catch {
          alert("❌ Error verifying payment.");
        } finally {
          hideSpinner();
        }
      })();
    }

    document.getElementById("depositBtn").addEventListener("click", depositFunds);

    // Load wallet on page open
    loadWallet();
  </script>
</body>
</html>
