<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | PremierPredict</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    .wallet-card {
      background: #ffffff;
      border: 1px solid rgba(229, 231, 235, 0.8);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0;
      z-index: 50;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: #6b7280;
      transition: all 0.2s;
    }
    .nav-btn.active,
    .nav-btn:hover {
      color: #2563eb;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 pb-20">
  <div class="container mx-auto px-4 py-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-2">
        <i data-feather="award" class="w-6 h-6 text-blue-600"></i>
        <h1 class="text-2xl font-bold text-blue-600">PremierPredict</h1>
      </div>
      <button onclick="window.location.href='settings.html'">
        <i data-feather="settings" class="w-6 h-6 text-gray-600 hover:text-blue-600"></i>
      </button>
    </header>

    <!-- Profile Card -->
    <div class="wallet-card rounded-xl p-6 mb-6 shadow-md text-center" data-aos="fade-up">
      <div id="profileCircle" class="w-20 h-20 flex items-center justify-center rounded-full mx-auto mb-4 bg-blue-600 text-white text-3xl font-bold">
        U
      </div>
      <h3 id="username" class="text-xl font-bold">Loading...</h3>
      <p class="text-gray-500 mb-2">Member</p>
      <p class="text-lg font-bold text-blue-600">Balance: <span id="balance">₦0.00</span></p>
    </div>

    <!-- Quick Stats -->
    <div class="wallet-card rounded-xl p-6 mb-6 shadow-md" data-aos="fade-up">
      <h3 class="font-bold text-lg mb-4 flex items-center">
        <i data-feather="bar-chart-2" class="mr-2 w-5 h-5"></i> Quick Stats
      </h3>
      <div class="space-y-3 text-sm">
        <div class="flex justify-between"><span>Total Bets</span><span id="totalBets">0</span></div>
        <div class="flex justify-between"><span>Wins</span><span id="wins" class="text-green-500">0</span></div>
        <div class="flex justify-between"><span>Losses</span><span id="losses" class="text-red-500">0</span></div>
        <div class="flex justify-between"><span>Win Rate</span><span id="winRate">0%</span></div>
      </div>
    </div>

    <!-- Customer Care -->
    <div class="wallet-card rounded-xl p-6 shadow-md" data-aos="fade-up">
      <h3 class="font-bold text-lg mb-4 flex items-center">
        <i data-feather="headphones" class="mr-2 w-5 h-5"></i> Customer Care
      </h3>
      <div class="space-y-3 text-sm">
        <div class="flex items-center space-x-2">
          <i data-feather="message-circle" class="w-5 h-5 text-green-500"></i>
          <a href="https://wa.me/2347025082930" target="_blank" class="text-blue-600 hover:underline">+234 702 508 2930</a>
        </div>
        <div class="flex items-center space-x-2">
          <i data-feather="mail" class="w-5 h-5 text-red-500"></i>
          <a href="mailto:premeirpredict@gmail.com" class="text-blue-600 hover:underline">premeirpredict@gmail.com</a>
        </div>
      </div>
    </div>

    <!-- Logout Button -->
    <div class="mt-6">
      <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg font-medium transition">Logout</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-btn active">
      <i data-feather="home" class="w-5 h-5 mb-1"></i>
      Home
    </a>
    <a href="bets.html" class="nav-btn">
      <i data-feather="activity" class="w-5 h-5 mb-1"></i>
      Bets
    </a>
    <a href="wallet.html" class="nav-btn">
      <i data-feather="credit-card" class="w-5 h-5 mb-1"></i>
      Wallet
    </a>
    <a href="jackpot.html" class="nav-btn">
      <i data-feather="gift" class="w-5 h-5 mb-1"></i>
      Jackpot
    </a>
    <a href="profile.html" class="nav-btn">
      <i data-feather="user" class="w-5 h-5 mb-1"></i>
      Profile
    </a>
  </nav>

  <script>
    const API_URL = "https://premierpredict.onrender.com/api";
    const getToken = () => localStorage.getItem("token");

    const logout = () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    };
    document.getElementById("logoutBtn").addEventListener("click", logout);

    const formatMoney = (amount) =>
      "₦" + Number(amount).toLocaleString("en-NG", { minimumFractionDigits: 2 });

    // Load Dashboard
    async function loadDashboard() {
      const token = getToken();
      if (!token) {
        alert("⚠ Please login first.");
        window.location.href = "index.html";
        return;
      }
      try {
        const res = await fetch(`${API_URL}/dashboard`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Bad response from server");

        const data = await res.json();

        const username = data.user?.username || "User";
        document.getElementById("username").innerText = username;
        document.getElementById("balance").innerText = formatMoney(data.balance || 0);
        document.getElementById("welcomeUser")?.innerText = username;

        // Profile Circle Letter
        document.getElementById("profileCircle").innerText = username.charAt(0).toUpperCase();

        // Quick stats
        document.getElementById("totalBets").innerText = data.totalBets || 0;
        document.getElementById("wins").innerText = data.wins || 0;
        document.getElementById("losses").innerText = data.losses || 0;
        document.getElementById("winRate").innerText =
          data.totalBets > 0 ? ((data.wins / data.totalBets) * 100).toFixed(1) + "%" : "0%";
      } catch (err) {
        console.error("❌ Dashboard fetch error:", err);
        alert("❌ Error fetching dashboard data");
      }
    }

    AOS.init();
    feather.replace();
    loadDashboard();
  </script>
</body>
  </html>
