<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | PremierPredict</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0;
      z-index: 50;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: #6b7280;
      transition: all 0.2s;
    }
    .nav-btn.active,
    .nav-btn:hover {
      color: #2563eb;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 pb-20">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 border-b bg-white">
    <h1 class="text-lg font-bold text-blue-600 flex items-center space-x-2">
      <i data-feather="home" class="w-6 h-6 text-blue-600"></i>
      <span>PremierPredict</span>
    </h1>

    <!-- User Info -->
    <div class="flex items-center space-x-4">
      <span id="username" class="font-bold text-gray-700">Loading...</span>
      <span id="balance" class="font-semibold text-blue-600">₦0.00</span>
    </div>
  </header>

  <!-- Embedded Site -->
  <main class="p-4">
    <iframe 
      src="https://www.aisports.cc/?utm_source=mb_app_inner"
      class="w-full h-[80vh] border rounded-lg shadow-sm"
      loading="lazy"
    ></iframe>
  </main>

  <!-- Footer -->
  <footer class="mt-6 text-center text-xs text-gray-500 px-4">
    <p>© 2025 PremierPredict. All rights reserved.</p>
    <p class="mt-2">Age 18 and above only. Play responsibly.</p>
    <div class="mt-2">
      <a href="#" class="hover:underline">Terms & Conditions</a> | 
      <a href="#" class="hover:underline">About Us</a>
    </div>
  </footer>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="home.html" class="nav-btn active">
      <i data-feather="home" class="w-5 h-5 mb-1"></i>
      Home
    </a>
    <a href="bets.html" class="nav-btn">
      <i data-feather="activity" class="w-5 h-5 mb-1"></i>
      Bets
    </a>
    <a href="wallet.html" class="nav-btn">
      <i data-feather="credit-card" class="w-5 h-5 mb-1"></i>
      Wallet
    </a>
    <a href="jackpot.html" class="nav-btn">
      <i data-feather="gift" class="w-5 h-5 mb-1"></i>
      Jackpot
    </a>
    <a href="profile.html" class="nav-btn">
      <i data-feather="user" class="w-5 h-5 mb-1"></i>
      Profile
    </a>
  </nav>

  <script>
    AOS.init();
    feather.replace();

    const API_URL = "https://premierpredict.onrender.com/api";
    const getToken = () => localStorage.getItem("token");

    const formatMoney = (amount) =>
      "₦" + Number(amount).toLocaleString("en-NG", { minimumFractionDigits: 2 });

    async function loadHeaderInfo() {
      const token = getToken();
      if (!token) return;

      try {
        const res = await fetch(`${API_URL}/dashboard`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Bad response from server");
        const data = await res.json();

        document.getElementById("username").innerText = data.user?.username || "User";
        document.getElementById("balance").innerText = formatMoney(data.balance || 0);
      } catch (err) {
        console.error("❌ Header fetch error:", err);
      }
    }
    loadHeaderInfo();
  </script>
</body>
</html>
