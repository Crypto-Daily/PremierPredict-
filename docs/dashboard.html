<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - PremierPredict</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    nav { margin-bottom: 1rem; }
    nav a { margin-right: 1rem; text-decoration: none; color: #007bff; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="wallet.html">Wallet</a>
    <a href="jackpot.html">Jackpot</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>

  <div class="container">
    <h2>Dashboard</h2>
    <p id="dashboardMessage">Loading...</p>
  </div>

  <script>
    const API_URL = "https://premierpredict.onrender.com/api";

    function getToken() { return localStorage.getItem("token"); }
    function logout() { localStorage.removeItem("token"); window.location.href = "index.html"; }

    document.getElementById("logoutBtn").addEventListener("click", logout);

    async function loadDashboard() {
      const token = getToken();
      if (!token) { alert("⚠ Please login first."); window.location.href = "index.html"; return; }

      try {
        const res = await fetch(`${API_URL}/protected`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        document.getElementById("dashboardMessage").innerText = data.message || "Welcome!";
      } catch (err) {
        alert("❌ Error fetching dashboard data");
        console.error(err);
      }
    }

    loadDashboard();
  </script>
</body>
</html>
