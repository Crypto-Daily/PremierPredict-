<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bets | PremierPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 pb-20">
  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-4 bg-blue-600 text-white">
    <h1 class="text-xl font-bold">My Bets</h1>
    <div id="balanceBox" class="bg-white text-blue-600 px-3 py-1 rounded-lg shadow text-sm font-bold">₦0.00</div>
  </header>

  <!-- Content -->
  <main class="container mx-auto px-4 py-6 space-y-6">
    <!-- Active Tickets -->
    <section>
      <h2 class="text-lg font-semibold mb-3">Active Tickets</h2>
      <div id="tickets" class="space-y-3">Loading...</div>
    </section>

    <!-- Ticket History -->
    <section>
      <h2 class="text-lg font-semibold mb-3">Ticket History</h2>
      <div id="history" class="space-y-3">Loading...</div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-2">
    <a href="dashboard.html" class="nav-btn">
      <i data-feather="home" class="w-5 h-5 mb-1"></i> Home
    </a>
    <a href="bets.html" class="nav-btn active text-blue-600">
      <i data-feather="activity" class="w-5 h-5 mb-1"></i> Bets
    </a>
    <a href="wallet.html" class="nav-btn">
      <i data-feather="credit-card" class="w-5 h-5 mb-1"></i> Wallet
    </a>
    <a href="jackpot.html" class="nav-btn">
      <i data-feather="gift" class="w-5 h-5 mb-1"></i> Jackpot
    </a>
    <a href="profile.html" class="nav-btn">
      <i data-feather="user" class="w-5 h-5 mb-1"></i> Profile
    </a>
  </nav>

  <!-- Spinner -->
  <div id="spinner" class="fixed inset-0 bg-white bg-opacity-70 flex items-center justify-center hidden">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
  </div>

  <script>
    feather.replace();
    const API = "/api/jackpot";
    const getToken = () => localStorage.getItem("token");

    const spinner = document.getElementById("spinner");
    const showSpinner = () => spinner.classList.remove("hidden");
    const hideSpinner = () => spinner.classList.add("hidden");

    const formatMoney = (n) => "₦" + Number(n).toLocaleString("en-NG",{minimumFractionDigits:2});

    async function loadBalance(){
      const res = await fetch("/api/wallet/balance",{ headers:{Authorization:"Bearer "+getToken()} });
      const data = await res.json();
      document.getElementById("balanceBox").innerText = formatMoney(data.balance||0);
    }

    async function loadTickets(){
      showSpinner();
      const res = await fetch(API+"/tickets",{ headers:{Authorization:"Bearer "+getToken()} });
      const data = await res.json();
      hideSpinner();

      const ticketsDiv = document.getElementById("tickets");
      const historyDiv = document.getElementById("history");
      if(!data.tickets){ ticketsDiv.innerHTML = "<p>No tickets</p>"; return; }

      ticketsDiv.innerHTML = data.tickets.filter(t=>!t.status || t.status==="pending").map(t=>`
        <div class="p-4 border rounded bg-white shadow">
          <b>Ticket #${t.id}</b> — Round ${t.round_id}
          <ul class="mt-2 text-sm">
            ${t.selections.map(s=>`<li>${s.match_id}: ${s.selection} → ${s.result||"pending"}</li>`).join("")}
          </ul>
        </div>
      `).join("");

      historyDiv.innerHTML = data.tickets.filter(t=>t.status==="won"||t.status==="lost").map(t=>`
        <div class="p-4 border rounded bg-gray-50">
          <b>Ticket #${t.id}</b> — ${t.status.toUpperCase()}
          <ul class="mt-2 text-sm">
            ${t.selections.map(s=>`<li>${s.match_id}: ${s.selection} → ${s.result||"pending"}</li>`).join("")}
          </ul>
        </div>
      `).join("");
    }

    (async()=>{
      if(!getToken()){ location.href="index.html"; return; }
      await loadBalance();
      await loadTickets();
    })();
  </script>
</body>
</html>
