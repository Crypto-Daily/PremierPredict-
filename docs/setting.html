<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw | PremierPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    /* Spinner */
    #spinner {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      display: none;
    }
    #spinner div {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Spinner -->
  <div id="spinner"><div></div></div>

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <button onclick="window.location.href='wallet.html'" class="flex items-center text-blue-600 font-semibold">
      <i data-feather="arrow-left" class="w-5 h-5 mr-2"></i> Back
    </button>
    <h1 class="text-lg font-bold text-blue-600">Withdraw Funds</h1>
    <div class="w-5"></div>
  </header>

  <div class="max-w-md mx-auto p-6 mt-6 bg-white rounded-2xl shadow">
    <!-- User Info -->
    <div id="user-info" class="text-center mb-6">
      <p class="font-semibold text-gray-700">Welcome, <span id="username">...</span></p>
      <p class="text-gray-600">Balance: <span id="balance">₦0.00</span></p>
    </div>

    <!-- Withdraw Form -->
    <form id="withdraw-form" class="space-y-3">
      <div>
        <label class="block text-sm font-semibold text-gray-700">Bank Name</label>
        <input id="bank_name" type="text" required
          class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Account Number</label>
        <input id="account_number" type="text" required maxlength="10"
          class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Account Name</label>
        <input id="account_name" type="text" required
          class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Amount (₦)</label>
        <input id="amount" type="number" min="100" required
          class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Request Withdrawal
      </button>
    </form>

    <!-- Message -->
    <p id="msg" class="text-center text-sm mt-3 text-gray-700"></p>

    <!-- History -->
    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Withdrawal History</h2>
      <div id="history" class="space-y-2 text-sm text-gray-700">
        <p>Loading...</p>
      </div>
    </div>
  </div>

  <script>
    feather.replace();

    const spinner = document.getElementById("spinner");
    const showSpinner = () => spinner.style.display = "flex";
    const hideSpinner = () => spinner.style.display = "none";

    const API_URL = "https://premierpredict.onrender.com/api";
    const token = localStorage.getItem('token');

    if (!token) {
      alert("⚠ Please login first.");
      window.location.href = "index.html";
    }

    const formatMoney = (amount) =>
      "₦" + Number(amount).toLocaleString("en-NG", { minimumFractionDigits: 2 });

    // ✅ Fetch user info same way as profile.html
    async function fetchUserData() {
      try {
        showSpinner();
        const res = await fetch(`${API_URL}/dashboard`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Failed to load user data");
        const data = await res.json();

        const username = data.user?.username || "User";
        document.getElementById("username").textContent = username;
        document.getElementById("balance").textContent = formatMoney(data.balance || 0);
      } catch (err) {
        console.error(err);
        document.getElementById('msg').textContent = '❌ Error loading user data';
      } finally {
        hideSpinner();
      }
    }

    // ✅ Fetch withdrawal history
    async function fetchHistory() {
      try {
        const res = await fetch(`${API_URL}/withdrawals/history`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        const container = document.getElementById('history');
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p class="text-gray-500">No withdrawals yet.</p>';
          return;
        }

        container.innerHTML = data.map(w => `
          <div class="p-3 rounded-lg border">
            <p>₦${(w.amount_kobo / 100).toFixed(2)} — ${w.bank_name}</p>
            <p class="text-xs text-gray-500">${new Date(w.created_at).toLocaleString()}</p>
            <p class="text-sm font-semibold ${
              w.status === 'pending' ? 'text-yellow-600' :
              w.status === 'paid' ? 'text-green-600' :
              'text-red-600'
            }">${w.status.toUpperCase()}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
        document.getElementById('history').innerHTML = '<p class="text-red-600">Error loading history</p>';
      }
    }

    // ✅ Handle withdrawal submission
    document.getElementById('withdraw-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('amount').value);
      const bank_name = document.getElementById('bank_name').value.trim();
      const account_number = document.getElementById('account_number').value.trim();
      const account_name = document.getElementById('account_name').value.trim();

      const msg = document.getElementById('msg');
      msg.textContent = 'Submitting...';

      try {
        const res = await fetch(`${API_URL}/withdrawals`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ amount, bank_name, account_number, account_name })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to withdraw');

        msg.textContent = '✅ Withdrawal request submitted successfully';
        document.getElementById('withdraw-form').reset();
        fetchUserData();
        fetchHistory();
      } catch (err) {
        msg.textContent = '❌ ' + err.message;
      }
    });

    // Initialize
    fetchUserData();
    fetchHistory();
  </script>
</body>
</html>
