<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jackpot - PremierPredict</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    nav {
      margin-bottom: 1rem;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #007bff;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    .match {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .match:last-child {
      border-bottom: none;
    }
    .options label {
      margin-right: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #jackpot-info {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #eef;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="wallet.html">Wallet</a>
    <a href="jackpot.html">Jackpot</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>

  <div class="container">
    <h2>üéØ Jackpot</h2>
    <div id="jackpot-info">Loading jackpot info...</div>

    <div id="matchesContainer"></div>

    <p><b>Bet Amount:</b> ‚Ç¶100 (fixed)</p>
    <button id="placeBetBtn">Place Bet</button>
    <button id="refreshBtn">üîÑ Refresh Jackpot</button>
  </div>

  <script>
    const API_URL = "https://premierpredict.onrender.com/api";

    function getToken() {
      return localStorage.getItem("token");
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
    document.getElementById("logoutBtn").addEventListener("click", logout);

    // üîπ Load Jackpot
    async function loadJackpot() {
      const token = getToken();
      if (!token) {
        alert("‚ö† Please login first.");
        window.location.href = "index.html";
        return;
      }

      try {
        const res = await fetch(`${API_URL}/jackpot`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();
        const jackpotDiv = document.getElementById("jackpot-info");
        const matchesContainer = document.getElementById("matchesContainer");

        if (!res.ok) {
          jackpotDiv.innerHTML = `<p class="error">${data.message || "Error loading jackpot."}</p>`;
          matchesContainer.innerHTML = "";
          return;
        }

        jackpotDiv.innerHTML = `
          <p><b>Round:</b> ${data.name}</p>
          <p><b>Prize Pool:</b> ‚Ç¶${(data.prize_pool_kobo / 100).toLocaleString()}</p>
          <p><b>Status:</b> ${data.status}</p>
        `;

        matchesContainer.innerHTML = data.matches.map(match => `
          <div class="match">
            <p><b>${match.home_team}</b> vs <b>${match.away_team}</b><br>
            <small>${new Date(match.match_time).toLocaleString()}</small></p>
            <div class="options">
              <label><input type="radio" name="match_${match.match_id}" value="home_win"> Home Win</label>
              <label><input type="radio" name="match_${match.match_id}" value="draw"> Draw</label>
              <label><input type="radio" name="match_${match.match_id}" value="away_win"> Away Win</label>
            </div>
          </div>
        `).join("");
      } catch (err) {
        document.getElementById("jackpot-info").innerHTML = `<p class="error">‚ùå Network error. Try again later.</p>`;
        console.error(err);
      }
    }

    // üîπ Place Bet
    async function placeBet() {
      const token = getToken();
      const amount = 100; // fixed price

      const selections = [];
      document.querySelectorAll("#matchesContainer .match").forEach(matchDiv => {
        const radios = matchDiv.querySelectorAll("input[type=radio]");
        let chosen = null;
        radios.forEach(r => { if (r.checked) chosen = r.value; });

        if (chosen) {
          const matchId = radios[0].name.split("_")[1];
          selections.push({ match_id: matchId, choice: chosen });
        }
      });

      if (selections.length === 0) {
        return alert("‚ö† Please make at least one selection.");
      }

      try {
        const res = await fetch(`${API_URL}/jackpot/bet`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ amount, selections }),
        });

        const data = await res.json();
        if (!res.ok) {
          alert("‚ùå " + (data.message || "Error placing bet."));
          return;
        }

        alert("‚úÖ " + (data.message || "Bet placed successfully!"));
        loadJackpot();
      } catch (err) {
        alert("‚ùå Network error while placing bet.");
        console.error(err);
      }
    }

    document.getElementById("placeBetBtn").addEventListener("click", placeBet);
    document.getElementById("refreshBtn").addEventListener("click", loadJackpot);

    // Initial load (no auto-refresh)
    loadJackpot();
  </script>
</body>
</html>
