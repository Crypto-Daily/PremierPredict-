<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jackpot | PremierPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    .wallet-card {
      background: #ffffff;
      border: 1px solid rgba(229, 231, 235, 0.8);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0;
      z-index: 50;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: #6b7280;
      transition: all 0.2s;
    }
    .nav-btn.active,
    .nav-btn:hover {
      color: #2563eb; /* blue active */
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 pb-20">
  <div class="container mx-auto px-4 py-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-2">
        <i data-feather="gift" class="w-6 h-6 text-blue-600"></i>
        <h1 class="text-2xl font-bold text-blue-600">Jackpot</h1>
      </div>
      <div id="balanceBox" class="bg-blue-600 text-white px-3 py-1 rounded-lg shadow text-sm font-bold">‚Ç¶0.00</div>
    </header>

    <!-- Jackpot Prize Section -->
    <div class="wallet-card rounded-xl p-6 mb-6 shadow-md text-center" data-aos="zoom-in">
      <div class="text-5xl mb-3">üèÜ</div>
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Jackpot Prize</h2>
      <div class="text-4xl font-bold text-blue-600">‚Ç¶1,000,000</div>
      <p class="text-gray-500 mt-2">Predict all 10 matches correctly to win the grand prize!</p>
    </div>

    <!-- Active Round -->
    <div class="wallet-card rounded-xl p-6 shadow-md" data-aos="fade-up">
      <h3 id="roundName" class="text-lg font-semibold mb-4">Loading...</h3>
      <div id="matches" class="space-y-4"></div>
      <button id="submitBtn" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition">Place Ticket (‚Ç¶100)</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-btn">
      <i data-feather="home" class="w-5 h-5 mb-1"></i>
      Home
    </a>
    <a href="bets.html" class="nav-btn">
      <i data-feather="activity" class="w-5 h-5 mb-1"></i>
      Bets
    </a>
    <a href="wallet.html" class="nav-btn">
      <i data-feather="credit-card" class="w-5 h-5 mb-1"></i>
      Wallet
    </a>
    <a href="jackpot.html" class="nav-btn active">
      <i data-feather="gift" class="w-5 h-5 mb-1"></i>
      Jackpot
    </a>
    <a href="profile.html" class="nav-btn">
      <i data-feather="user" class="w-5 h-5 mb-1"></i>
      Profile
    </a>
  </nav>

  <!-- Spinner -->
  <div id="spinner" class="fixed inset-0 bg-white bg-opacity-70 flex items-center justify-center hidden">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
  </div>

  <script>
    AOS.init();
    feather.replace();

    // ‚úÖ Use your Render backend URL
    const BASE_URL = "https://premierpredict.onrender.com/api";
    const API = `${BASE_URL}/jackpot`;

    const getToken = () => localStorage.getItem("token");
    const spinner = document.getElementById("spinner");
    const showSpinner = () => spinner.classList.remove("hidden");
    const hideSpinner = () => spinner.classList.add("hidden");

    const formatMoney = (n) => "‚Ç¶" + Number(n).toLocaleString("en-NG",{minimumFractionDigits:2});

    async function loadBalance() {
      try {
        const res = await fetch(`${BASE_URL}/wallet/balance`, { headers: { Authorization: "Bearer " + getToken() } });
        if (!res.ok) throw new Error("Failed to fetch balance");
        const data = await res.json();
        document.getElementById("balanceBox").innerText = formatMoney(data.balance || 0);
      } catch (err) {
        console.error("Balance error:", err);
        document.getElementById("balanceBox").innerText = "‚Ç¶0.00";
      }
    }

    async function loadRound() {
      showSpinner();
      try {
        const res = await fetch(API, { headers: { Authorization: "Bearer " + getToken() } });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const body = await res.json();
        hideSpinner();

        if (!body.matches || body.matches.length === 0) {
          document.getElementById("roundName").innerText = "No active round";
          document.getElementById("matches").innerHTML = "";
          console.warn("No active round or matches found:", body);
          return;
        }

        document.getElementById("roundName").innerText = `${body.name} (Round ${body.id})`;
        document.getElementById("matches").innerHTML = body.matches.map(m => `
          <div class="p-4 border rounded bg-white shadow">
            <b>${m.home_team}</b> vs <b>${m.away_team}</b>
            <div class="flex space-x-2 mt-2">
              <label class="flex-1">
                <input type="radio" name="m_${m.match_id}" value="H" class="hidden peer">
                <div class="peer-checked:bg-blue-600 peer-checked:text-white text-center py-2 border rounded cursor-pointer">Home</div>
              </label>
              <label class="flex-1">
                <input type="radio" name="m_${m.match_id}" value="D" class="hidden peer">
                <div class="peer-checked:bg-blue-600 peer-checked:text-white text-center py-2 border rounded cursor-pointer">Draw</div>
              </label>
              <label class="flex-1">
                <input type="radio" name="m_${m.match_id}" value="A" class="hidden peer">
                <div class="peer-checked:bg-blue-600 peer-checked:text-white text-center py-2 border rounded cursor-pointer">Away</div>
              </label>
            </div>
          </div>
        `).join("");
      } catch (err) {
        hideSpinner();
        console.error("Failed to load round:", err);
        document.getElementById("roundName").innerText = "Error loading round";
      }
    }

    document.getElementById("submitBtn").onclick = async () => {
      const selections = [];
      document.querySelectorAll("[name^='m_']").forEach(inp => {
        if (inp.checked) selections.push({ match_id: Number(inp.name.split("_")[1]), selection: inp.value });
      });

      if (selections.length !== 10) {
        alert("Please select all 10 predictions.");
        return;
      }

      showSpinner();
      try {
        const res = await fetch(`${API}/bet`, {
          method: "POST",
          headers: { "Content-Type": "application/json", Authorization: "Bearer " + getToken() },
          body: JSON.stringify({ selections })
        });
        const data = await res.json();
        hideSpinner();

        if (res.ok) {
          alert("‚úÖ Ticket placed!");
        } else {
          alert("‚ùå " + (data.error || "Error placing ticket."));
        }
      } catch (err) {
        hideSpinner();
        console.error("Ticket error:", err);
        alert("‚ùå Network error placing ticket.");
      }
    };

    (async () => {
      if (!getToken()) { location.href = "index.html"; return; }
      await loadBalance();
      await loadRound();
    })();
  </script>
</body>
</html>
