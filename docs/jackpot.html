<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jackpot - PremierPredict</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    nav { margin-bottom: 1rem; }
    nav a { margin-right: 1rem; text-decoration: none; color: #007bff; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; cursor: pointer; }
  </style>
</head>
<body>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="wallet.html">Wallet</a>
    <a href="jackpot.html">Jackpot</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>

  <div class="container">
    <h2>Jackpot</h2>
    <p id="jackpotMessage">Loading available rounds...</p>

    <h3>Place a Bet</h3>
    <input type="number" id="betAmount" placeholder="Enter amount to bet">
    <input type="text" id="betChoice" placeholder="Enter your choice">
    <button id="placeBetBtn">Place Bet</button>
  </div>

  <script>
    const API_URL = "https://premierpredict.onrender.com/api";

    function getToken() { return localStorage.getItem("token"); }
    function logout() { localStorage.removeItem("token"); window.location.href = "index.html"; }
    document.getElementById("logoutBtn").addEventListener("click", logout);

    async function loadJackpot() {
      const token = getToken();
      if (!token) { alert("⚠ Please login first."); window.location.href = "index.html"; return; }

      try {
        const res = await fetch(`${API_URL}/jackpot`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        document.getElementById("jackpotMessage").innerText = JSON.stringify(data);
      } catch (err) {
        alert("❌ Error fetching jackpot data");
        console.error(err);
      }
    }

    async function placeBet() {
      const token = getToken();
      const amount = document.getElementById("betAmount").value;
      const choice = document.getElementById("betChoice").value;
      if (!amount || !choice) return alert("Enter amount and choice");

      try {
        const res = await fetch(`${API_URL}/jackpot/bet`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ amount, choice }),
        });
        const data = await res.json();
        alert(data.message || "✅ Bet placed!");
        loadJackpot();
      } catch (err) {
        alert("❌ Error placing bet");
        console.error(err);
      }
    }

    document.getElementById("placeBetBtn").addEventListener("click", placeBet);
    loadJackpot();
  </script>

</body>
</html>
