<h2 class="text-2xl font-bold mb-4">Winning Tickets</h2>
<table id="winners-table" class="min-w-full border border-gray-300 rounded-lg">
  <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-2">User ID</th>
      <th class="px-4 py-2">Username</th>
      <th class="px-4 py-2">Round ID</th>
      <th class="px-4 py-2">Round Name</th>
      <th class="px-4 py-2">Ticket ID</th>
      <th class="px-4 py-2">Date</th>
    </tr>
  </thead>
  <tbody id="winners-body"></tbody>
</table>

<script>
  async function loadWinningTickets() {
    const res = await fetch('/api/admin/winning-tickets', {
      headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
    });
    const data = await res.json();
    const tbody = document.getElementById('winners-body');
    tbody.innerHTML = data.map(row => `
      <tr class="border-t">
        <td class="px-4 py-2">${row.user_id}</td>
        <td class="px-4 py-2">${row.username}</td>
        <td class="px-4 py-2">${row.round_id}</td>
        <td class="px-4 py-2">${row.round_name}</td>
        <td class="px-4 py-2">${row.ticket_id}</td>
        <td class="px-4 py-2">${new Date(row.created_at).toLocaleString()}</td>
      </tr>
    `).join('');
  }
  loadWinningTickets();
      </script>
