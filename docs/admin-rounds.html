<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jackpot Rounds</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">üèÜ Jackpot Rounds</h1>

  <div id="roundsContainer" class="space-y-3"></div>

  <script>
    async function fetchRounds() {
      const res = await fetch("/api/admin/rounds");
      const rounds = await res.json();

      const container = document.getElementById("roundsContainer");
      container.innerHTML = "";

      if (rounds.length === 0) {
        container.innerHTML = `<p class='text-gray-600'>No rounds found.</p>`;
        return;
      }

      rounds.forEach(r => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";
        div.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-lg font-semibold">${r.name}</h2>
              <p class="text-sm text-gray-600">
                Start: ${new Date(r.start_time).toLocaleString()} <br>
                End: ${new Date(r.end_time).toLocaleString()}
              </p>
            </div>
            <span class="${r.is_active ? 'text-green-600' : 'text-gray-500'} font-medium">
              ${r.is_active ? 'Active' : 'Inactive'}
            </span>
          </div>
        `;
        container.appendChild(div);
      });
    }

    fetchRounds();
  </script>
</body>
</html>
