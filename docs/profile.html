<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | PremierPredict</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    .wallet-card {
      background: #ffffff;
      border: 1px solid rgba(229, 231, 235, 0.8);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0;
      z-index: 50;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: #6b7280;
      transition: all 0.2s;
    }
    .nav-btn.active,
    .nav-btn:hover {
      color: #2563eb;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 pb-20">
  <div class="container mx-auto px-4 py-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-2">
        <i data-feather="user" class="w-6 h-6 text-blue-600"></i>
        <h1 class="text-2xl font-bold text-blue-600">PremierPredict</h1>
      </div>
      <a href="settings.html">
        <i data-feather="settings" class="w-6 h-6 text-gray-600 hover:text-blue-600 cursor-pointer"></i>
      </a>
    </header>

    <!-- Profile Section -->
    <div class="wallet-card rounded-xl p-6 mb-6 shadow-md text-center" data-aos="fade-up">
      <div id="avatar" class="w-20 h-20 mx-auto mb-4 rounded-full bg-blue-600 text-white flex items-center justify-center text-3xl font-bold">
        U
      </div>
      <h3 id="username" class="text-xl font-bold">Loading...</h3>
      <p class="text-gray-500 mb-2">Member</p>
      <p class="text-lg font-bold text-blue-600">Balance: <span id="balance">₦0.00</span></p>
    </div>

    <!-- Quick Stats -->
    <div class="wallet-card rounded-xl p-6 mb-6 shadow-md" data-aos="fade-up">
      <h3 class="font-bold text-lg mb-4 flex items-center">
        <i data-feather="bar-chart-2" class="mr-2 w-5 h-5"></i> Performance Stats
      </h3>
      <div class="space-y-3 text-sm">
        <div class="flex justify-between"><span>Active Bets</span><span id="activeBets">0</span></div>
        <div class="flex justify-between"><span>Won Rounds</span><span id="wonRounds" class="text-green-500">0</span></div>
        <div class="flex justify-between"><span>Lost Rounds</span><span id="lostRounds" class="text-red-500">0</span></div>

        <!-- Performance Scale -->
        <div class="mt-4">
          <label class="block text-gray-600 text-sm mb-1">Performance Scale</label>
          <div class="w-full bg-gray-200 rounded-full h-3">
            <div id="performanceBar" class="bg-blue-600 h-3 rounded-full" style="width: 0%"></div>
          </div>
          <span id="performanceText" class="text-xs text-gray-500">0%</span>
        </div>
      </div>
    </div>

    <!-- Customer Care -->
    <div class="wallet-card rounded-xl p-6 mb-6 shadow-md" data-aos="fade-up">
      <h3 class="font-bold text-lg mb-4 flex items-center">
        <i data-feather="headphones" class="mr-2 w-5 h-5"></i> Customer Care
      </h3>
      <div class="space-y-3 text-sm">
        <p>
          <i data-feather="phone" class="inline w-4 h-4 text-green-500 mr-2"></i>
          WhatsApp: <a href="https://wa.me/2347025082930" class="text-blue-600 hover:underline">+234 702 508 2930</a>
        </p>
        <p>
          <i data-feather="mail" class="inline w-4 h-4 text-red-500 mr-2"></i>
          Email: <a href="mailto:premeirpredict@gmail.com" class="text-blue-600 hover:underline">premeirpredict@gmail.com</a>
        </p>
      </div>
    </div>

    <!-- Logout Button -->
    <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg font-medium transition mt-6">
      Logout
    </button>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-btn active">
      <i data-feather="home" class="w-5 h-5 mb-1"></i>
      Home
    </a>
    <a href="bets.html" class="nav-btn">
      <i data-feather="activity" class="w-5 h-5 mb-1"></i>
      Bets
    </a>
    <a href="wallet.html" class="nav-btn">
      <i data-feather="credit-card" class="w-5 h-5 mb-1"></i>
      Wallet
    </a>
    <a href="jackpot.html" class="nav-btn">
      <i data-feather="gift" class="w-5 h-5 mb-1"></i>
      Jackpot
    </a>
    <a href="profile.html" class="nav-btn">
      <i data-feather="user" class="w-5 h-5 mb-1"></i>
      Profile
    </a>
  </nav>

  <script>
    AOS.init();
    feather.replace();

    const API_URL = "https://premierpredict.onrender.com/api";
    const getToken = () => localStorage.getItem("token");

    const logout = () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    };
    document.getElementById("logoutBtn").addEventListener("click", logout);

    const formatMoney = (amount) =>
      "₦" + Number(amount).toLocaleString("en-NG", { minimumFractionDigits: 2 });

    async function loadDashboard() {
      const token = getToken();
      if (!token) {
        alert("⚠ Please login first.");
        window.location.href = "index.html";
        return;
      }
      try {
        const res = await fetch(`${API_URL}/dashboard`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Bad response from server");

        const data = await res.json();

        // Profile
        const username = data.user?.username || "User";
        document.getElementById("username").innerText = username;
        document.getElementById("balance").innerText = formatMoney(data.balance || 0);

        // Avatar (first letter of username)
        document.getElementById("avatar").innerText = username.charAt(0).toUpperCase();

        // Stats
        document.getElementById("activeBets").innerText = data.activeBets || 0;
        document.getElementById("wonRounds").innerText = data.wonRounds || 0;
        document.getElementById("lostRounds").innerText = data.lostRounds || 0;

        // Performance scale (percentage of won rounds out of total rounds played)
        const totalRounds = (data.wonRounds || 0) + (data.lostRounds || 0);
        let performance = 0;
        if (totalRounds > 0) {
          performance = ((data.wonRounds / totalRounds) * 100).toFixed(1);
        }
        document.getElementById("performanceBar").style.width = performance + "%";
        document.getElementById("performanceText").innerText = performance + "%";
      } catch (err) {
        console.error("❌ Dashboard fetch error:", err);
        alert("❌ Error fetching dashboard data");
      }
    }

    loadDashboard();
  </script>
</body>
      </html>
