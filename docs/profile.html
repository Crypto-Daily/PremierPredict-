<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | PremierPredict</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0;
      z-index: 50;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: #6b7280;
      transition: all 0.2s;
    }
    .nav-btn.active,
    .nav-btn:hover {
      color: #2563eb;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 pb-20">
  <div class="container mx-auto px-4 py-6">
    <!-- Profile Card -->
    <div class="bg-white rounded-xl p-6 mb-6 shadow-md text-center" data-aos="fade-up">
      <div id="avatar" class="w-20 h-20 mx-auto mb-4 rounded-full bg-blue-600 text-white flex items-center justify-center text-3xl font-bold">
        U
      </div>
      <h3 id="username" class="text-xl font-bold">Loading...</h3>
      <p class="text-gray-500 mb-2">Member</p>
      <p class="text-lg font-bold text-blue-600">Balance: <span id="balance">₦0.00</span></p>
    </div>

    <!-- Menu Section -->
    <div class="bg-white rounded-xl p-4 mb-6 shadow-md divide-y divide-gray-200 text-sm" data-aos="fade-up">
      <a href="#" class="flex justify-between items-center py-3">
        <span class="flex items-center"><i data-feather="bell" class="w-4 h-4 mr-2"></i> Notification Center</span>
        <i data-feather="chevron-right" class="w-4 h-4"></i>
      </a>
      <a href="#" class="flex justify-between items-center py-3">
        <span class="flex items-center"><i data-feather="help-circle" class="w-4 h-4 mr-2"></i> How to Play</span>
        <i data-feather="chevron-right" class="w-4 h-4"></i>
      </a>
      <a href="#" class="flex justify-between items-center py-3">
        <span class="flex items-center"><i data-feather="message-circle" class="w-4 h-4 mr-2"></i> Share an Idea</span>
        <i data-feather="chevron-right" class="w-4 h-4"></i>
      </a>
      <a href="#" class="flex justify-between items-center py-3">
        <span class="flex items-center"><i data-feather="refresh-cw" class="w-4 h-4 mr-2"></i> Update App</span>
        <i data-feather="chevron-right" class="w-4 h-4"></i>
      </a>
    </div>

    <!-- Logout -->
    <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg font-medium transition">
      Logout
    </button>

    <!-- Footer -->
    <div class="text-center text-xs text-gray-500 mt-6">
      <p>© 2025 PremierPredict. All rights reserved.</p>
      <p class="mt-2">Age 18+ only. Play responsibly. Betting can be addictive.</p>
      <div class="mt-2">
        <a href="#" class="underline">Terms & Conditions</a> | 
        <a href="#" class="underline">About Us</a>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-btn">
      <i data-feather="home" class="w-5 h-5 mb-1"></i>
      Home
    </a>
    <a href="bets.html" class="nav-btn">
      <i data-feather="activity" class="w-5 h-5 mb-1"></i>
      Bets
    </a>
    <a href="wallet.html" class="nav-btn">
      <i data-feather="credit-card" class="w-5 h-5 mb-1"></i>
      Wallet
    </a>
    <a href="jackpot.html" class="nav-btn">
      <i data-feather="gift" class="w-5 h-5 mb-1"></i>
      Jackpot
    </a>
    <a href="profile.html" class="nav-btn active">
      <i data-feather="user" class="w-5 h-5 mb-1"></i>
      Profile
    </a>
  </nav>

  <script>
    AOS.init();
    feather.replace();

    const API_URL = "https://premierpredict.onrender.com/api";
    const getToken = () => localStorage.getItem("token");

    const logout = () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    };
    document.getElementById("logoutBtn").addEventListener("click", logout);

    const formatMoney = (amount) =>
      "₦" + Number(amount).toLocaleString("en-NG", { minimumFractionDigits: 2 });

    async function loadProfile() {
      const token = getToken();
      if (!token) {
        alert("⚠ Please login first.");
        window.location.href = "index.html";
        return;
      }
      try {
        const res = await fetch(`${API_URL}/dashboard`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Bad response from server");

        const data = await res.json();
        const username = data.user?.username || "User";

        document.getElementById("username").innerText = username;
        document.getElementById("balance").innerText = formatMoney(data.balance || 0);
        document.getElementById("avatar").innerText = username.charAt(0).toUpperCase();
      } catch (err) {
        console.error("❌ Profile fetch error:", err);
        alert("❌ Error fetching profile data");
      }
    }

    loadProfile();
  </script>
</body>
                                          </html>
