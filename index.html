<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Premier Predict - Jackpot</title>  
  <style>  
    body {  
      font-family: "Poppins", sans-serif;  
      background: #f5f7fa;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      min-height: 100vh;  
      margin: 0;  
      padding: 20px;  
    }  
    .container {  
      background: #fff;  
      padding: 25px;  
      border-radius: 15px;  
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);  
      max-width: 600px;  
      width: 100%;  
    }  
    h2 {  
      text-align: center;  
      margin-bottom: 20px;  
      color: #333;  
    }  
    label {  
      font-size: 14px;  
      font-weight: 600;  
      display: block;  
      margin-top: 10px;  
    }  
    input, button {  
      width: 100%;  
      padding: 10px;  
      margin-top: 8px;  
      border: 1px solid #ddd;  
      border-radius: 8px;  
      font-size: 14px;  
    }  
    button {  
      background: #2b8a3e;  
      color: #fff;  
      font-weight: bold;  
      cursor: pointer;  
      transition: 0.3s;  
      margin-top: 20px;  
    }  
    button:hover {  
      background: #237032;  
    }  
    .match {  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
      margin: 10px 0;  
      padding: 8px;  
      background: #f9f9f9;  
      border-radius: 8px;  
    }  
    .teams {  
      flex: 1;  
      font-size: 14px;  
      font-weight: 500;  
    }  
    .options {  
      display: flex;  
      gap: 8px;  
    }  
    .options label {  
      font-weight: normal;  
      font-size: 13px;  
      cursor: pointer;  
    }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <h2>Premier Predict Jackpot</h2>  
    <form id="paymentForm">  
      <label>Phone Number</label>  
      <input type="tel" id="phone" placeholder="Enter phone number" required>  
  
      <!-- Fixtures -->  
      <div id="fixtures"></div>  
  
      <button type="submit">Pay â‚¦100</button>  
    </form>  
  </div>  
  
  <script>  
    const fixtures = [  
      "Nottingham Forest vs Bournemouth",  
      "Liverpool vs Brentford",  
      "Chelsea vs Wolves",  
      "Man City vs Tottenham",  
      "Fulham vs Brighton",  
      "West Ham vs Arsenal",  
      "Newcastle vs Aston Villa",  
      "Everton vs Crystal Palace",  
      "Man United vs Southampton",  
      "Leicester vs Burnley"  
    ];  
  
    const fixturesDiv = document.getElementById("fixtures");  
  
    fixtures.forEach((match, index) => {  
      const div = document.createElement("div");  
      div.className = "match";  
      div.innerHTML = `  
        <div class="teams">${match}</div>  
        <div class="options">  
          <label><input type="radio" name="match${index}" value="1" required> 1</label>  
          <label><input type="radio" name="match${index}" value="X"> X</label>  
          <label><input type="radio" name="match${index}" value="2"> 2</label>  
        </div>  
      `;  
      fixturesDiv.appendChild(div);  
    });  
  
    document.getElementById("paymentForm").addEventListener("submit", async (e) => {  
      e.preventDefault();  
  
      const phone = document.getElementById("phone").value;  
      const selections = {};  
  
      fixtures.forEach((match, index) => {  
        const choice = document.querySelector(`input[name="match${index}"]:checked`);  
        if (choice) {  
          selections[match] = choice.value;  
        }  
      });  
  
      if (Object.keys(selections).length !== fixtures.length) {  
        alert("Please make a prediction for every match.");  
        return;  
      }  
  
      try {  
        const res = await fetch("https://premierpredict.onrender.com/create-payment", {  
          method: "POST",  
          headers: { "Content-Type": "application/json" },  
          body: JSON.stringify({ phone, match: selections })  
        });  
  
        const data = await res.json();  
  
        if (data.url) {  
          window.location.href = data.url;  
        } else {  
          alert("Error: " + (data.error || "Payment failed"));  
        }  
      } catch (err) {  
        alert("Server error. Try again.");  
      }  
    });  
  </script>  
</body>  
    </html>
