<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premier Predict - Lottery</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #2b8a3e;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #237032;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Premier Predict</h2>
    <form id="paymentForm">
      <label>Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter phone number" required>

      <label>Select Match</label>
      <select id="match" required>
        <option value="">-- Select a match --</option>
        <option>Nottingham Forest vs Bournemouth</option>
        <option>Liverpool vs Brentford</option>
        <option>Chelsea vs Wolves</option>
        <option>Man City vs Tottenham</option>
        <option>Fulham vs Brighton</option>
        <option>West Ham vs Arsenal</option>
        <option>Newcastle vs Aston Villa</option>
        <option>Everton vs Crystal Palace</option>
        <option>Man United vs Southampton</option>
        <option>Leicester vs Burnley</option>
      </select>

      <button type="submit">Pay â‚¦100</button>
    </form>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const phone = document.getElementById("phone").value;
      const match = document.getElementById("match").value;

      try {
        const res = await fetch("https://your-backend-url.onrender.com/create-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, match })
        });

        const data = await res.json();

        if (data.url) {
          window.location.href = data.url; // redirect to Paystack checkout
        } else {
          alert("Error: " + data.error);
        }
      } catch (err) {
        alert("Server error. Try again.");
      }
    });
  </script>
</body>
</html>
