<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful - PremierPredict</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .ticket {
      font-size: 1.5em;
      font-weight: bold;
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ… Payment Successful!</h1>
    <p>Your ticket has been generated.</p>
    <p class="ticket">Ticket ID: <span id="ticketId">Loading...</span></p>
  </div>

  <script>
    // Get ticket ID from the hash (#...)
    const ticketId = window.location.hash.substring(1);
    if (ticketId) {
      document.getElementById("ticketId").textContent = ticketId;
    } else {
      document.getElementById("ticketId").textContent = "Not found";
    }
  </script>
</body>
</html>
