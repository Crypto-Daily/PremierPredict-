<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful - PremierPredict</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 { color: #28a745; }
    .ticket { font-size: 20px; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ… Payment Successful!</h1>
    <p>Your Ticket ID:</p>
    <p class="ticket" id="ticketId">Verifying...</p>
  </div>

  <script>
    // Extract Paystack reference from URL
    const params = new URLSearchParams(window.location.search);
    const reference = params.get("reference");

    if (reference) {
      fetch(`https://premierpredict.onrender.com/verify-payment/${reference}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("ticketId").textContent = data.ticketId;
          } else {
            document.getElementById("ticketId").textContent = "Payment could not be verified.";
          }
        })
        .catch(err => {
          document.getElementById("ticketId").textContent = "Error verifying payment.";
          console.error(err);
        });
    } else {
      document.getElementById("ticketId").textContent = "No payment reference found.";
    }
  </script>
</body>
</html>
