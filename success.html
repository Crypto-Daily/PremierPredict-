<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful - Premier Predict</title>
  <style>
    body { font-family: "Poppins", sans-serif; background: #f5f7fa; text-align: center; padding: 50px; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: inline-block; }
    h2 { color: #2b8a3e; }
    p { font-size: 16px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h2>‚úÖ Payment Successful</h2>
    <p>Your ticket ID: <strong id="ticketId"></strong></p>
    <p>Selections:</p>
    <pre id="selections"></pre>
  </div>

  <script>
  // ‚úÖ Get ticket ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const ticketId = urlParams.get("ticketId"); // üîπ fixed from "ticket"

  if (ticketId) {
    document.getElementById("ticketId").textContent = ticketId;

    // ‚úÖ Fetch ONLY this ticket
    fetch(`https://premierpredict.onrender.com/ticket/${ticketId}`)
      .then(res => res.json())
      .then(data => {
        if (data.match) {
          document.getElementById("selections").textContent = JSON.stringify(data.match, null, 2);
        } else {
          document.getElementById("selections").textContent = "No selections found.";
        }
      })
      .catch(err => {
        document.getElementById("selections").textContent = "Error loading ticket.";
      });
  } else {
    document.querySelector(".card").innerHTML = "<h2>‚ùå No ticket ID found</h2>";
  }
    </script>
</body>
</html>
