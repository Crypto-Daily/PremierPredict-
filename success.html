<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful - PremierPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #28a745;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #333;
    }
    .ticket {
      font-size: 1.3rem;
      font-weight: bold;
      color: #007bff;
      margin-top: 10px;
      padding: 10px;
      background: #eef5ff;
      border-radius: 8px;
      word-break: break-word;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Payment Successful</h1>
    <p>Thank you for playing PremierPredict!</p>
    <p>Your Ticket ID:</p>
    <div class="ticket" id="ticketId">Loading...</div>
    <button class="btn" onclick="goHome()">Go Back to Home</button>
  </div>

  <script>
    // ✅ Get ticketId from query string
    const params = new URLSearchParams(window.location.search);
    const ticketId = params.get("ticket");

    if (ticketId) {
      document.getElementById("ticketId").textContent = ticketId;
    } else {
      document.getElementById("ticketId").textContent = "Not found";
    }

    function goHome() {
      window.location.href = "index.html"; // change if homepage file is different
    }
  </script>
</body>
</html>
