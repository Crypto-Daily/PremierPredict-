<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful - PremierPredict</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: green;
    }
    .ticket {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
      color: #2b8a3e;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>âœ… Payment Successful</h2>
    <p>Thank you for your prediction.</p>
    <p>Your Ticket ID:</p>
    <div class="ticket" id="ticketId">Loading...</div>
    <div id="error" class="error"></div>
  </div>

  <script>
    // Get Paystack reference from URL
    const params = new URLSearchParams(window.location.search);
    const reference = params.get("reference");

    async function verifyPayment() {
      if (!reference) {
        document.getElementById("ticketId").innerText = "No reference found.";
        return;
      }

      try {
        const res = await fetch(`https://premierpredict.onrender.com/verify-payment/${reference}`);
        const data = await res.json();

        if (data.success) {
          document.getElementById("ticketId").innerText = data.ticketId;
        } else {
          document.getElementById("ticketId").innerText = "Verification failed.";
          document.getElementById("error").innerText = data.message || "Try again later.";
        }
      } catch (err) {
        document.getElementById("ticketId").innerText = "Server error.";
        document.getElementById("error").innerText = err.message;
      }
    }

    verifyPayment();
  </script>
</body>
</html>
