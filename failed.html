<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Failed - PremierPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #dc3545;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #333;
    }
    .error-box {
      font-size: 1.2rem;
      font-weight: bold;
      color: #dc3545;
      margin-top: 10px;
      padding: 10px;
      background: #ffe6e9;
      border-radius: 8px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ùå Payment Failed</h1>
    <p>Unfortunately, your payment could not be completed.</p>
    <div class="error-box">Please try again</div>
    <button class="btn" onclick="goHome()">Go Back to Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // adjust if homepage filename is different
    }
  </script>
</body>
</html>
